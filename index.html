<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeballOpen.png" />
    <link rel="stylesheet" href="./styles/section.css" />
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/spinner.css"> 
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/typeColor.css">
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/overlay.js"></script>
  </head>
  <body onload="init()">
    <div class="bg">
      <header>
        <h1>Pokédex</h1>
        <div class="order_field" id="inputField"><span class="warning_txt" id="warning">Please enter at least 3 character!</span></div>
      </header>
      <div onload="loadingSpinner()" class="spinner" id="spinner"><img class="spinner_img" src="./assets/img/pokeballWithe.png" alt=""></div>
      <section class="content d_none max_width" id="content"></section>
      <div onclick="closeOverlay()" class="overlay d_none" id="overlay">
        <div onclick="logDownPrev(event)" id="cardOverlay"></div>
      </div>
      <div class="show_search" id="showSearch"></div>
      </div>
      <div class="button_position">
        <img class="load_button d_none" id="loadMore" onclick="loadMorePokemon()" src="./assets/img/1lm.png" alt="">
      </div>
    </div>
    <script src="./scripts/loadmore.js"></script>
    <script src="./script.js"></script>        
  </body>
</html>
